<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Sarkia!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            position: relative;
            z-index: 10;
            animation: fadeIn 2s ease;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }

        .birthday-message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cake {
            width: 200px;
            height: 120px;
            margin: 20px auto;
            position: relative;
        }

        .cake-base {
            width: 180px;
            height: 60px;
            background: linear-gradient(to bottom, #f8c291, #e55039);
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
            left: 10px;
        }

        .cake-top {
            width: 160px;
            height: 40px;
            background: linear-gradient(to bottom, #fd79a8, #e84393);
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 60px;
            left: 20px;
        }

        .candle {
            width: 10px;
            height: 30px;
            background: #ff9ff3;
            position: absolute;
            bottom: 100px;
            left: 95px;
            border-radius: 5px 5px 0 0;
        }

        .flame {
            width: 15px;
            height: 25px;
            background: #ff9f43;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 130px;
            left: 92.5px;
            animation: flicker 0.8s infinite alternate;
            box-shadow: 0 0 10px #ff9f43;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .balloon:nth-child(1) {
            background: #ff6b6b;
            left: 10%;
            top: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #48dbfb;
            left: 20%;
            top: 20%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: #1dd1a1;
            left: 80%;
            top: 15%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: #f368e0;
            left: 70%;
            top: 25%;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            background: #ff9f43;
            left: 40%;
            top: 5%;
            animation-delay: 4s;
        }

        .balloon-string {
            position: absolute;
            width: 2px;
            height: 100px;
            background: #333;
            top: 50px;
            left: 20px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: confettiFall 5s infinite linear;
        }

        .confetti:nth-child(6) {
            left: 10%;
            animation-delay: 0s;
            background: #ff9f43;
        }

        .confetti:nth-child(7) {
            left: 20%;
            animation-delay: 1s;
            background: #48dbfb;
        }

        .confetti:nth-child(8) {
            left: 30%;
            animation-delay: 2s;
            background: #1dd1a1;
        }

        .confetti:nth-child(9) {
            left: 40%;
            animation-delay: 3s;
            background: #f368e0;
        }

        .confetti:nth-child(10) {
            left: 50%;
            animation-delay: 4s;
            background: #ff6b6b;
        }

        .music-control {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .music-control:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .birthday-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Balon -->
    <div class="balloon">
        <div class="balloon-string"></div>
    </div>
    <div class="balloon">
        <div class="balloon-string"></div>
    </div>
    <div class="balloon">
        <div class="balloon-string"></div>
    </div>
    <div class="balloon">
        <div class="balloon-string"></div>
    </div>
    <div class="balloon">
        <div class="balloon-string"></div>
    </div>
    
    <!-- Konfeti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    
    <!-- Konten Utama -->
    <div class="container">
        <h1>Selamat Ulang Tahun Sarkia!</h1>
        
        <div class="cake">
            <div class="cake-base"></div>
            <div class="cake-top"></div>
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
        
        <div class="birthday-message">
            <p>Hari ini adalah hari yang istimewa karena kamu lahir ke dunia!</p>
            <p>Semoga di ulang tahunmu ini, semua impian dan harapanmu terkabul.</p>
            <p>Teruslah bersinar, tersenyum, dan bahagia selalu!</p>
            <p><strong>Selamat ulang tahun yang penuh kebahagiaan!</strong></p>
        </div>
        
        <button class="music-control" id="musicToggle">Putar Musik</button>
    </div>
    
    <audio id="birthdayMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-443.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const musicToggle = document.getElementById('musicToggle');
            const birthdayMusic = document.getElementById('birthdayMusic');
            let isPlaying = false;
            
            musicToggle.addEventListener('click', function() {
                if (isPlaying) {
                    birthdayMusic.pause();
                    musicToggle.textContent = 'Putar Musik';
                } else {
                    birthdayMusic.play();
                    musicToggle.textContent = 'Hentikan Musik';
                }
                isPlaying = !isPlaying;
            });
            
            // Tambahkan lebih banyak konfeti
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = getRandomColor();
                document.body.appendChild(confetti);
            }
            
            function getRandomColor() {
                const colors = ['#ff6b6b', '#ff9f43', '#48dbfb', '#1dd1a1', '#f368e0'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>
</body>
</html>
